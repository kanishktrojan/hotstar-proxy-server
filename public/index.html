<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restream Proxy — Dashboard</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <!-- ── Header ── -->
    <header class="header">
      <div class="header-left">
        <h1>Restream Proxy</h1>
        <span class="version">v4.0 · Zero-Buffer</span>
      </div>
      <div class="header-right">
        <div class="status-pills" id="statusPills">
          <span class="pill" id="pillUptime">--</span>
          <span class="pill" id="pillMemory">--</span>
          <span class="pill" id="pillCache">--</span>
        </div>
      </div>
    </header>

    <!-- ── Add Stream Panel ── -->
    <section class="card add-stream-card">
      <div class="card-header" id="addStreamToggle">
        <h2>+ Add New Stream</h2>
        <span class="toggle-icon" id="toggleIcon">&#9660;</span>
      </div>
      <form class="add-stream-form" id="addStreamForm">
        <div class="form-row">
          <div class="form-group">
            <label for="streamName">Stream Name</label>
            <input type="text" id="streamName" placeholder="e.g. Star Sports 1 HD" required />
          </div>
          <div class="form-group">
            <label for="streamSlug">Slug <span class="hint">(optional, auto-generated)</span></label>
            <input type="text" id="streamSlug" placeholder="e.g. star-sports-1" />
          </div>
        </div>
        <div class="form-group">
          <label for="streamUrl">Stream URL <span class="hint">(full .m3u8 URL from Hotstar)</span></label>
          <input type="url" id="streamUrl" placeholder="https://hses...akamaized.net/.../master.m3u8" required />
        </div>
        <div class="form-group">
          <label for="streamHdntl">hdntl Cookie Value</label>
          <textarea id="streamHdntl" rows="3" placeholder="exp=1738...~acl=/*~data=...~hmac=..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="addStreamBtn">Add Stream</button>
      </form>
    </section>

    <!-- ── Streams List ── -->
    <section class="card streams-card">
      <div class="card-header">
        <h2>Active Streams</h2>
        <button class="btn btn-sm btn-secondary" id="refreshBtn">Refresh</button>
      </div>
      <div class="streams-list" id="streamsList">
        <div class="empty-state" id="emptyState">
          <p>No streams configured yet.</p>
          <p class="hint">Add a stream above to get started.</p>
        </div>
      </div>
    </section>

    <!-- ── Edit Modal ── -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h3 id="editModalTitle">Edit Stream</h3>
          <button class="btn-close" id="editModalClose">&times;</button>
        </div>
        <form id="editForm">
          <input type="hidden" id="editSlug" />
          <div class="form-group">
            <label for="editName">Stream Name</label>
            <input type="text" id="editName" />
          </div>
          <div class="form-group">
            <label for="editUrl">Stream URL</label>
            <input type="url" id="editUrl" />
          </div>
          <div class="form-group">
            <label for="editHdntl">hdntl Cookie Value</label>
            <textarea id="editHdntl" rows="3"></textarea>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="editCancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ── Toast Container ── -->
    <div class="toast-container" id="toastContainer"></div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
